<html>
<body>
	<h1> Edit {{restaurant.name}}'s {{item.name}} </h1>
	<form action="{{url_for('editMenuItem', restaurant_id = restaurant.id, menu_id = 
		item.id)}}" method = 'POST'>
		<p>Item Name: <input type='text' size='30' name='name' placeholder='{{item.name}}'></p>
		<p>Cost: <input type='number' min="0" name='price' step=".01" placeholder="{{item.price}}"></p>
		<p>Description: <input type='text' size='30' name='description' placeholder='{{item.description}}'></p>
		<p><input type='submit' value='Edit'></p>
	</form>
</body>
</html>
