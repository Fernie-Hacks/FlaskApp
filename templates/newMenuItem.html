<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lots of Menus</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Rajdhani" rel="stylesheet">
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='newMenuItemStyle.css') }}">
</head>
<body>
	<header>
		<div class="header-grid">
			<div class="title-col">
				<span id="title">New Menu Item</span>
			</div>
		</div>
	</header>
	
	<main>
		<article>
			<div class="article-grid">
				<div class="form-col">
					<form action="{{url_for('newMenuItem', restaurant_id = 
						restaurant_id)}}" method = 'POST'>
						<label>Item Name: </label>
						<input type='text' size='30' name='name' placeholder="Item's Name">
						<label>Cost: </label>
						<input type='number' min="0" name='price' step=".01" placeholder="Item's Price">
						<label>Description: </label>
						<input type='text' size='30' name='description' placeholder="Item's Description">
						<label>Course:</label>
						<br>
						<input type="radio" id="cb1" name="course" value="Appetizer">
						<label for="cb1">Appetizer</label><br>
	  					<input type="radio" id="cb2" name="course" value="Entree">
					  	<label for="cb2">Entree</label><br>
					  	<input type="radio" id="cb3" name="course" value="Dessert">
					  	<label for="cb3">Dessert</label><br>
					  	<input type="radio" id="cb4" name="course" value="Beverage">
					  	<label for="cb4">Beverage</label><br> 
						<input type='submit' value='Create'>
						&nbsp;
						<a href="{{url_for('showMenu', restaurant_id = 
							restaurant_id)}}" class="cancel"> Cancel</a>
					</form>
				</div>				
			</div>
		</article>
	</main>
	
	<footer>
		<div class="footer-grid">
			<div class="footer-col">
				<small>Fernando Gonzalez </small>
				<small>| Email:
					<a href="mailto:fgonz009@ucr.edu">fgonz009@ucr.edu</a>
				</small>
			</div>
		</div>
	</footer>
	
</body>
</html>
