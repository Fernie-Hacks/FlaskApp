<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lots of Menus</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Rajdhani" rel="stylesheet">
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='editRestaurantStyle.css') }}">
</head>

<body>
	<header>
		<div class="header-grid">
			<div class="title-col">
				<span id="title">Edit Restaurant {{restaurant.name}} </span>
			</div>
		</div>
	</header>
	
	<main>
		<article>
			<div class="article-grid">
				<div class="form-col">
					<form action="{{url_for('editRestaurant', restaurant_id = 
						restaurant.id)}}" method = 'POST'>	
						<label for="rname">Update Restaurant's Name:</label>
						<input type='text' size='30' name='name' placeholder='{{restaurant.name}}'>
						<input type='submit' value='Edit'>
						&nbsp;
						<a href= "{{url_for('showRestaurants')}}" class="cancel">Cancel</a>
					</form>	
				</div>				
			</div>
		</article>
	</main>
	
	<footer>
		<div class="footer-grid">
			<div class="footer-col">
				<small>Fernando Gonzalez </small>
				<small>| Email:
					<a href="mailto:fgonz009@ucr.edu">fgonz009@ucr.edu</a>
				</small>
			</div>
		</div>
	</footer>
	
</body>
</html>
